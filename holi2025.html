<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Holi 2025</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc00, #00ccff, #ff00ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Holi Images */
    .holi-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .holi-images img {
      position: absolute;
      width: 100px;
      height: 100px;
      opacity: 0.8;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Buttons */
    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 25px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ffcc00;
    }

    /* Confetti Effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Holi 2025!</h1>
    <p>Wishing you a colorful and joyful Holi filled with love and happiness.</p>
    <div class="buttons">
      <button onclick="playMusic()">Play Music</button>
      <button onclick="throwColors()">Throw Colors</button>
      <button onclick="showMessage()">Click Me!</button>
    </div>
  </div>

  '''''''

  <!-- Confetti Effect -->
  <div id="confetti-container"></div>

  <script>
    // Play Music
    function playMusic() {
      const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
      audio.play();
      alert("Let's groove to the festive beats!");
    }

    // Throw Colors
    function throwColors() {
      const colors = ['#ff6f61', '#ffcc00', '#00ccff', '#ff00ff'];
      const container = document.getElementById('confetti-container');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Show Message
    function showMessage() {
      alert("Holi is a time to celebrate love, friendship, and togetherness. Enjoy the festival of colors!");
    }
  </script>
</body>
</html>
